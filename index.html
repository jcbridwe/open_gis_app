<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand"  style="color:white;" href="#">OS Web GIS App</a>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><span class="badge rounded-pill text-bg-info">Layers</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="badge rounded-pill text-bg-info">Measure</span></a>

                <button class="btn btn-outline-success" type="button">Search</button>
                </form>
            </div>
        </div>

    <div id="map"></div>

        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">
            <div id="parcel-info"></div>
            <div id="building-info"></div>
            <div id="no-features"></div>
        </div>
    </div>

    <script src="./Scripts/Map.js"></script>
